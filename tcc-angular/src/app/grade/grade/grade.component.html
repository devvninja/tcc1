
<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Lista de Dados</mat-toolbar>

    <!-- Se inscreve no observable -->
    <div *ngIf="grade$ | async as grade; else carregando">
      <table mat-table [dataSource]="grade" class="mat-elevation-z8">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let grade">{{ grade.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let grade">{{ grade.name }}</td>
        </ng-container>


        <!-- Cidade Column -->
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef>Cidades</th>
          <td mat-cell *matCellDef="let grade">{{ grade.cidade }}
            <!-- Exemplo de Ã­cone-->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <!-- Spinner Load-->
    <ng-template #carregando>
      <div class="carregando-spinner">
      <mat-spinner></mat-spinner>
    </div>
    </ng-template>
  </mat-card-content>
</mat-card>
